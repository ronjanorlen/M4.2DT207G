<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <!-- Länk till js-fil -->
    <script src="js/main.js" type="module"></script>
    <!--- Länk till css-fil -->
    <link rel="stylesheet" href="scss/main.scss">
     <!-- Länk till fontawesome -->
     <script src="https://kit.fontawesome.com/41ba6d6515.js" crossorigin="anonymous"></script>
    <!-- Länk till googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
<h1>Mitt digitala CV</h1>
<p id="intro">
Logga in eller skapa ett konto nedan för att komma åt dina sparade arbetserfarenheter.
</p>
    
    <!-- Formulär för att logga in -->
    <form id="loginForm" method="POST">
        
            <label for="username">Användarnamn</label>
            <input type="text" id="username" name="username" required placeholder="Ange användarnamn...">
        
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password" required placeholder="Ange lösenord...">
       
        <span id="errorMsg"></span>
            <button type="submit" id="loginBtn">Logga in <i class="fa-solid fa-arrow-right"></i></button>
        <!-- Länk till att skapa nytt konto -->
        <div id="user">
            <p><i class="fa-regular fa-user"></i> Ny användare?</p>
            <a href="register.html"><i class="fa-solid fa-plus"></i> Skapa konto</a>
    </form>
</div>
</main>

    <footer>
        <p>DT207G - Backendbaserad webbutveckling<br>
        Av: Ronja Norlén</p>
    </footer>
    
</body>
</html>
